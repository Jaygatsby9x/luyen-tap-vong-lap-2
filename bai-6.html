<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for (i=1;i<=7;i++){
        if (i==2||i==6){
            document.write(" * ");
        }else
            document.write("&nbsp &nbsp &nbsp &nbsp");
    }
    document.write('<br/>');
    for(i=1;i<=7;i++){
        if(i%2!==0){
            document.write("*")
        }else
            document.write("&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp");
    }
    document.write('<br/>');
    for(i=1;i<=7;i++){
        if (i==1||i==4||i==7){
            document.write("   *");
        }else
            document.write(" &nbsp &nbsp &nbsp &nbsp");
    }
    document.write('<br/>');
    for(i=1;i<=7;i++){
        if(i==2||i==6){
            document.write("  *");
        }else
            document.write("&nbsp &nbsp &nbsp &nbsp");
    }
    document.write('<br/>');
    for(i=1;i<=7;i++){
        if(i==3||i==5){
            document.write(" * ");
        }else
            document.write("&nbsp &nbsp &nbsp &nbsp");
    }
    document.write('<br/>');
    for(i=1;i<=7;i++){
        if(i==4){
            document.write("*");
        }else
            document.write("&nbsp &nbsp &nbsp &nbsp");
    }


</script>
</body>
</html>
