<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("enter the number"));
    let factorial =1;
    if(n==0 || n==1){
        alert(1);
    }else {
        for (let i = 2; i <= n; i++) {
            factorial = factorial * i;
        }
        alert(factorial);
    }
</script>
</body>
</html>
