<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let width = Number(prompt("enter the width"));
    let height = Number(prompt("enter the height"));
    for (let i =0;i<width;i++){
        for (let j=0;j<height;j++){
            if (i==0 ||i==(width-1) ||j==0 || j==(height-1) ){
                document.write(" * ");
             }
             else
                  document.write("&nbsp &nbsp");
         }
        document.write("<br/>");
    }
</script>
</body>
</html>
